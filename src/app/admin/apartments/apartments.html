<table class="table table-hover">
    <tr>
        <th>Адреса</th>
        <th>Номер</th>
        <th>Площа</th>
        <th>Опції</th>
    </tr>
    <tr *ngFor="let c of apartments" class="info">
        <td>{{c.house.street.name}}</td>
        <td>{{c.number}}</td>
        <td>{{c.square}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Options
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Delete</a></li>
                    <li><a href="#">Edit</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
