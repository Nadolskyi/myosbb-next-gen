<table class="table table-hover">
    <tr>
        <th>Назва</th>
        <th>Початок</th>
        <th>Кінець</th>
        <th>Повтор</th>
        <th>Автор</th>
        <th>Статус</th>
        <th>Деталі</th>
        <th>Додаткова інформація</th>
        <th>Дії</th>
    </tr>
    <tr *ngFor="let c of events" class="info">
        <td>{{c.title}}</td>
        <td>{{c.start | date: 'dd/MM/yyyy'}}</td>
        <td>{{c.end | date: 'dd/MM/yyyy'}}</td>
        <td>{{c.repeat}}</td>
        <td>{{c.author.firstName+' '+c.author.lastName}}</td>
        <td>
            <button class="btn">{{c.status}}</button>
        </td>
        <td>
            <button class="btn"(click)="onNavigate(c.id)">Перейти</button>
        </td>
        <td>{{c.description}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Options
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Delete</a></li>
                    <li><a href="#">Edit</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
