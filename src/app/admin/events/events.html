<table class="table table-hover">
    <tr>
        <th>Firstname:</th>
        <th>Lastname:</th>
        <th>Age:</th>
        <th>Notice:</th>
        <th>Action:</th>
    </tr>
    <tr *ngFor="let c of mockData" class="info">
        <td>{{c.title}}</td>
        <td>{{c.start}}</td>
        <td>{{c.end}}</td>
        <td>{{c.repeat}}</td>
        <td>{{c.author.firstName+' '+c.author.lastName}}</td>
        <td> <button class="btn">{{c.status}}</button></td>
        <td>
            <button class="btn">Switch</button>
        </td>
        <td>{{c.description}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Options
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Delete</a></li>
                    <li><a href="#">Edit</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
