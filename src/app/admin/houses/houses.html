<table class="table table-hover">
    <tr>
        <th>Вулиця</th>
        <th>Місто</th>
        <th>Індекс</th>
        <th>Квартири</th>
        <th>ОСББ</th>
        <th>Деталі</th>
        <th>Додаткова інформація</th>
        <th>Дії</th>
    </tr>
    <tr *ngFor="let c of houses" class="info">
        <td>{{c.street.name}}</td>
        <td>{{c.street.city.name}}</td>
        <td>{{c.zipCode}}</td>
        <td>{{c.apartmentCount}}</td>
        <td>{{c.osbbName}}</td>
        <td>
            <button class="btn"><a [routerLink]=" ['./house'] " routerLinkActive="active">Switch</a></button>
        </td>
        <td>{{c.description}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Options
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Delete</a></li>
                    <li><a href="#">Edit</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
