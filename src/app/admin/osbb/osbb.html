<table class="table table-hover">
    <tr>
        <th>Firstname:</th>
        <th>Lastname:</th>
        <th>Age:</th>
        <th>Notice:</th>
        <th>Action:</th>
    </tr>
    <tr *ngFor="let c of mockData" class="info">
        <td><a [routerLink]=" ['../houses'] " routerLinkActive="active">{{c.name}}</a></td>
        <td>{{c.description}}</td>
        <td>{{c.houseNumber}}</td>
        <td>{{c.district.name}}</td>
        <td>{{c.creationDate | date: 'dd/MM/yyyy'}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Options
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Delete</a></li>
                    <li><a href="#">Edit</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
