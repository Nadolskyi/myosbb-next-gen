<table class="table table-hover">
    <tr>
        <th>Firstname:</th>
        <th>Lastname:</th>
        <th>Age:</th>
        <th>Notice:</th>
        <th>Action:</th>
    </tr>
    <tr *ngFor="let c of mockData" class="info">
        <td>{{c.name}}</td>
        <td>{{c.user.firstName+' '+c.user.lastName}}</td>
        <td>{{c.time | date: 'dd/MM/yyyy'}}</td>
        <td>{{c.assigned.firstName+' '+c.assigned.lastName}}</td>
        <td>
            <button class="btn">{{c.state}}</button>
        </td>
        <td>Ні</td>
    </tr>
</table>
