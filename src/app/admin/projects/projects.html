<table class="table table-hover">
    <tr>
        <th>Назва</th>
        <th>Автор</th>
        <th>Дата</th>
        <th>Призначено</th>
        <th>Статус</th>
        <th>На обговоренні</th>
    </tr>
    <tr *ngFor="let c of projects" class="info">
        <td>{{c.name}}</td>
        <td>{{c.user.firstName+' '+c.user.lastName}}</td>
        <td>{{c.time | date: 'dd/MM/yyyy'}}</td>
        <td>{{c.assigned.firstName+' '+c.assigned.lastName}}</td>
        <td>
            <button class="btn">{{c.state}}</button>
        </td>
        <td>Ні</td>
    </tr>
</table>
