<table class="table table-hover">
    <tr>
        <th>Firstname:</th>
        <th>Lastname:</th>
        <th>Age:</th>
        <th>Notice:</th>
        <th>Action:</th>
    </tr>
    <tr *ngFor="let c of mockData" class="info">
        <td>{{c.firstName}}</td>
        <td>{{c.lastName}}</td>
        <td>{{c.phoneNumber}}</td>
        <td>{{c.email}}</td>
        <td>{{c.gender}}</td>
        <td>
            <button class="btn">Disable</button>
        </td>
        <td>
            <button class="btn">Delete</button>
        </td>
    </tr>
</table>
