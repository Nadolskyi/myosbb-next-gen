<div class="profile col-xs-12 animated  slideInRight">
    <div class="top-label">
        <h3>{{ 'profile'}}</h3>
    </div>
    <div class="panel panel-default col-xs-3  left">
        <div class="panel-body image">
            <img src="assets/img/ui-sam.jpg" class="center-block img-circle">
        </div>

        <button type="button" class=" btn btn-primary col-xs-12" data-toggle="modal" data-target="#editModal">
            <i class="fa fa-pencil-square-o" aria-hidden="true"> </i>
            <span>{{ 'edit' }}</span>
        </button>
        <a  [routerLink]=" ['./settings'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <button class="col-xs-12 btn btn-primary">
            <i class="glyphicon glyphicon-cog"></i>
            <span>{{ 'settings' }}</span>
        </button>
        </a>

    </div>
    <div class="row col-xs-7 right">
        <div class="panel panel-default col-xs-12 profile-text right-user-data">
            <div class="panel-body">
                <div class="col-xs-12">
                    <label class="col-xs-6"><b>{{ 'nameUser' }}</b></label>
                    <span class="col-xs-6">{{'currentUser.firstName'}}</span>
                </div>

                <div class="col-xs-12">
                    <label class="col-xs-6"><b>{{ 'surname' }}</b></label>
                    <span class="col-xs-6">{{'currentUser.lastName'}}</span>
                </div>

                <div class="col-xs-12">
                    <label class="col-xs-6"><b>{{ 'birthday' }}</b></label>
                    <span class="col-xs-6">{{'getTime(currentUser.birthDate)'}}</span>
                </div>

                <div class="col-xs-12">
                    <label class="col-xs-6"><b>{{ 'email'}}</b></label>
                    <span class="col-xs-6">{{'currentUser.email'}}</span>
                </div>

                <div class="col-xs-12">
                    <label class="col-xs-6"><b>{{ 'phone'}}</b></label>
                    <span class="col-xs-6">{{'currentUser.phoneNumber'}}</span>
                </div>

                <div class="col-xs-12">
                   <label class="col-xs-6"><b>{{ 'gender' }}</b></label>
                   <span class="col-xs-6">{{'currentUser.gender'}}</span>
                </div>
                <div class="col-xs-12"> </div>
            </div>
        </div>
        <div class="col-xs-12 panel panel-default images right-user-panel">

        </div>
    </div>
</div>
