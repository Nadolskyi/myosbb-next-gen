<div class="settings-class col-xs-12">
    <div class="panel panel-info ">
        <div class="panel-heading">
            <h3 class="panel-title">SETTINGS</h3>
        </div>
        <div class="panel-body">
            
            <div class="col-md-4 switcher">
              <h4>isAssigned</h4>
              <label class="toggle col-sm-8">
                   <input type="checkbox"(click)="changeAssigned()">
                   <span class="handle"></span>
              </label>
              
            </div>

            
            <div class="col-md-4 switcher">
                <h4>isCreator</h4>
                <label class="toggle col-sm-8">
                   <input type="checkbox"(click)="changeCreator()">
                   <span class="handle"></span>
               </label>
            </div>

            <div class="col-md-4 switcher">
                <h4>isComment</h4>
                <label class="toggle col-sm-8">
                   <input type="checkbox"(click)="changeComment()">
                   <span class="handle"></span>
               </label>
            </div>
            
            <div class="col-md-4 switcher">
                <h4>isAnswer</h4>
                <label class="toggle col-sm-8">
                   <input type="checkbox"(click)="changeAnswer()">
                   <span class="handle"></span>
               </label>
            </div>
            <div class="saver">
                <button type="button" class="btn btn-primary" (click)="save()">Save</button>
            </div>
        </div>
    </div>
  
     
</div>
