<toaster-container></toaster-container>
<div class="registration-form  center-block" *ngIf="IsRegistered">
    <form class="ui form " (ngSubmit)="SenderJoin()" #registerForm="ngForm">
        <div class="form-header">
            <h3>{{'user_registration'}}</h3>
        </div>
        <div class="form-container">
            <div class="row">
                <div class="col-xs-6">
                    <label>{{'first_name'}}</label>
                    <input [textMask]="{mask:textmask,guide:false}" class="form-control placeholder-no-fix" name="firstName" [(ngModel)]="newUser.firstName" placeholder="{{'enter_name'}}" type="text" maxlength="35" required>
                </div>
                <div class="col-xs-6">
                    <label>{{'last_name'}}</label>
                    <input [textMask]="{mask:textmask,guide:false}" class="form-control placeholder-no-fix" name="lastName" [(ngModel)]="newUser.lastName" placeholder="{{'enter_last_name'}}" type="text" maxlength="35" required>
                </div>
            </div>
            <div class="form-group">
                <label>{{ 'choose your gender' }}</label>
                <ng-select [allowClear]="true" [items]="genders" (selected)="selectedGender($event)" (removed)="removedGender()" placeholder="{{ 'choose' }}">
                </ng-select>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label>{{'email'}}</label>
                    <input class="form-control placeholder-no-fix" name="email" [(ngModel)]="newUser.email" placeholder="{{'enter_email'}}" type="email" maxlength="50" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label>{{'phone_number'}}</label>
                    <input [textMask]="{mask:phoneMask}" class="form-control" name="phoneNumber" [(ngModel)]="newUser.phoneNumber" type="text" placeholder="+38(___)___-____" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label>{{'birthday'}}</label>
                    <input class="form-control" name="birthDate" [(ngModel)]="newUser.birthDate" (blur)="checkDate()" type="date" required>
                    <div class="col-xs-12 centered">
                        <label style="color: red" *ngIf='birthDateError' class="error" disabled=true>{{'errorBirthDateMsg'}}</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label>{{'password'}}</label>
                    <input class="form-control placeholder-no-fix col-xs-6" name="password" [(ngModel)]="newUser.password" (blur)="confirmPassLength()" placeholder="{{'enter_pass'}}" type="password" minlength="4" maxlength="16" required>
                    <div class="col-xs-12 centered">
                        <label style="color: red" *ngIf='lengthError' class="error" disabled=true>{{'passLengthError'}}</label>
                        <label style="color: red" *ngIf='!lengthError && matchError && checkOnUserPassword' class="error" disabled=true>{{'passMatchError'}}
                        </label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <label>{{'confirm_pass'}}</label>
                    <input class="form-control placeholder-no-fix col-xs-6" [(ngModel)]="confirmPassword" name="confirmPassword" (blur)="matchCheck()" placeholder="{{'confirm_pass'}}" type="password" minlength="4" maxlength="16" required>
                    <div class="col-xs-12 centered">
                        <label style="color: red" *ngIf='!checkOnUserPassword && matchError' class="error" disabled=true>{{'passMatchError'}}</label>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div class="row form-footer">
            <hr>
            <br>
            <div class="col-xs-6">
                <a class="btn btn-danger col-xs-12" href="javascript:history.back()">{{ 'cancel' }}</a>
            </div>
            <div class="col-xs-6">
               <button class="btn btn-primary col-xs-12" type='submit' [disabled]="!registerForm.form.valid ||  birthDateError || lengthError || matchError || !isSelectGender">
              {{ 'next' }}
              </button>


            </div>
        </div>
    </form>
</div>
